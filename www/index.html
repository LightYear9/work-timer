<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/angular-route.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
   <script id='grid.html' type='text/ng-template'>
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">{{time.hr}}:{{time.min}}:{{time.sec}}</h1>
      </ion-header-bar>
      <ion-content class='has-header padding'  style='background-color:black'>
        <div class='container divmain' onload='loaded()'>
         <span class='gridRepeats' ng-repeat='tile in tiles track by $index' >
             <div class='item tileitem divmain' style='height:{{100/(tiles.length/2)}}%;background-color:{{color[$index]}}' ng-class='{selected: $index==select, notselected: selected==true && $index!=select}' id='{{$index}}' ng-click="clicked($index)">
                 <h1 style='float:center'>{{tile.name}}</h1>
                 <h1>{{tile.hr}}:{{tile.min}}:{{tile.sec}}</h1>
             </div>
         </span>
        </div>
      </ion-content>
      <ion-footer-bar class='bar-dark'>
             <button ng-click='toggleLeft()' class='button icon ion-navicon'></button>
             <h1 class='title' >
              <button class='button' id='null' ng-click='clicked(null)'>
               Stop measuring
              </button>
             </h1>
             <a class="button icon ion-settings" href='#settings'> </a> 
      </ion-footer-bar>
    </ion-pane>
   </script>
   
   <script id='reports.html' type='text/ng-template'>
       <ion-header-bar class="bar-dark">
          <a class="button" href='#grid'> <i class='ion-chevron-left'></i> </a> 
          <h1 class="title">Options</h1>
       </ion-header-bar>
       <ion-content>
        <div class='card'>
          <div class='item' style='background-color:#FFF8DC'>
           <h1> Overview</h1><hr/>
            <p>Total time</p> 
            <p>{{time}}</p>
            <hr/>
            <p>Break time</p>
            <p>{{unmeasured}}</p>
            <hr/>
          </div>
        </div>
        <div class='card'>
          <div class='item' style='background-color:#FFF8DC' >
            <div ng-repeat='tile in tiles track by $index'>
              <h1 class=title>{{tile.name}}</h1>
              <p>Time : {{tile.hr}}hrs {{tile.min}}mins {{tile.sec}}sec</p>
              <p>Amount : {{tile.amount}}</p>
              <hr/>
            </div>
          </div>
        </div>
      </ion-content>     
   </script>
   
    <ion-side-menus>
          <ion-side-menu-content ng-controller='optionCont'>
            <div ng-view></div>
          </ion-side-menu-content>
          <ion-side-menu side='left'>
            <ion-header-bar class="bar-dark">
                <h1 class="title">Options</h1>
             </ion-header-bar>
            <div class='list has-header'>
              <a class='item' href='#reports'>Report</a>
            </div>
          </ion-side-menu>
    </ion-side-menus>
    
    
  </body>
</html>
